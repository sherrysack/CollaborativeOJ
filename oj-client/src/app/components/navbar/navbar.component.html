<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{Navbar}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="btn btn-primary" *ngIf="!auth.isAuthenticated()" (click)="login()" >Sign in</button></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{username}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/profile">My Profile</a>
            <a class="dropdown-item" href="#">My Favorite</a>
            <div class="dropdown-divider">

            </div>
            <a class="dropdown-item" href="#">My Submissions</a>
            <a class="dropdown-item" href="#" *ngIf="auth.isAuthenticated()" (click)="logout()">Log out</a>
          </div>
        </li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class = "form-group">
          <input class="form-control" type="text" placeholder="Search Problem" aria-label="Search">
        </div>
      </form>
    </div>
  </nav>
</div>

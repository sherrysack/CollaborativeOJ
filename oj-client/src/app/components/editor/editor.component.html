<header class = "editor-header">
  <select class='form-control pull-left lang-select' id = 'language' name="language" [(ngModel)]="language"
          (change) = "setLanguage(language)">
    <option *ngFor = "let language of languages" [value]="language">
      {{language}}
    </option>
  </select>
</header>


<!-- reset button-->
<button type="button" class="btn  btn-primary" data-toggle="modal" data-target="#myModal">
  <span class="glyphicon glyphicon-refresh" aria-hidden="false">
       reset
  </span>
</button>


<!--Modal part-->
<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Your current code will be lost, are you sure ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click) = "resetEditor()">Reset</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div id="editor"></div>
</div>

<footer class="editor-footer">
  <button type="button" class="btn btn-success pull-right" (click)="submit()"> Submit Solution </button>
</footer>

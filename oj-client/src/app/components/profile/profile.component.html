<div class = "container">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>




  <ul class="nav nav-pills">
    <li class="active">
      <a data-toggle = "pill" href="#profile">Personal Information</a>
    </li>
    <li>
      <a data-toggle = "pill" href="#resetpassword">Change Password</a>
    </li>
  </ul>
<div class="tab-content">
  <div id = "profile" class = "tab-pane fade in active">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
             name="email" disabled
             value ="{{email}}">

    </div>
    <div class="form-group">

      <label for="username" >User Name</label>
      <input type="text" class="form-control active" id="username"
             name="email" disabled
             value ="{{username}}">

    </div>

  </div>
  <div id = "resetpassword" class = "tab-pane fade in active">
    <form class="navbar-form">
      <button type="button" class="btn btn-large btn-success" (click) = "resetPassword()">Reset Password via Email
        <span class="navbar-toggler-icon"></span>
      </button>
    </form>
  </div>
</div>

</div>
